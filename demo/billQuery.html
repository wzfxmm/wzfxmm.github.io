<script type="text/html" id="billQuery-script">

                <div class="ui-col ui-col">账单明细</div>
            </div>
        </div>
    </section>

        <ul id="userData-content" class="radius-6 size-11"  ontouchstart="return false;">

                <span>风险指标</span>
                <span>数值</span>
                <span>在我司排名</span>
            </li>
            <li class="li-content">
                <span>平均止损度</span>
                <span class="green">-5.555%</span>
                <span>您比95.5%的客户止损更严格</span>
            </li>
            <li class="li-content">
                <span class="col_1">平均集中线</span>
                <span>33.33%</span>
                <span>您比95.5%的客户止损更严格</span>
            </li>
            <li class="li-content">
                <span>平均持股天数</span>
                <span>100%</span>
                <span>您比95.5%的客户止损更严格</span>
            </li>
            <li class="li-content">
                <span>胜率</span>
                <span>100%</span>
                <span>您比95.5%的客户止损更严格</span>
            </li>
            <li class="li-content">
                <span>盈亏比</span>
                <span>100%</span>
                <span>您比95.5%的客户止损更严格</span>
            </li>
        </ul>
    </section>
</script>
