<body>
    <div class="init-loading page-loading"><i class="loading-progress">悦享投资之美</i></div>
    <div class="container"></div>

    <!--初始化微信账户绑定视图-->
<script type="text/html" id="tpl_form">
<section class="ui-container">
    <div class="ui-form">
        <div class="ui-form-item ui-border-b">
            <label class="size-14">
                微信昵称
            </label>
            <input class="color-101010 size-14" type="text" placeholder="" readonly="readonly" value="XXXXXX1">
        </div>
        <div class="ui-form-item ui-border-b">
            <label class="size-14">
                账号
            </label>
            <input class="color-101010 size-14" type="tel" placeholder="请输入资金账号" id="txtFundAccount" maxlength="8">
        </div>
        <div class="ui-form-item ui-border-b">
            <label class="size-14">
                密码
            </label>
            <input class="color-101010 size-14" type="text" placeholder="请输入交易密码" id="txtPassword" maxlength="8">
            <!--<a  class="ui-icon-close">-->
            <!--</a>-->
        </div>
    </div>
    <section class="ui-container_section-m10">
        <div class="ui-form-item-checkbox padding-lr-10">
            <label class="ui-checkbox">
                <input type="checkbox" name="isRead" value="1">
            </label>
            <p class="size-11 color-818285">我已阅读并同意<a>《微信服务协议》</a></p>
        </div>
    </section>
    <section class="ui-container_section-m40">
        <div class="ui-btn-wrap">
            <button id="btnConfirm" class="confirm disable">
                确定
            </button>
        </div>
    </section>
</section>
</script>

    <!--初始化微信账户绑定结果视图单元格-->
<script type="text/html" id="tpl_resultCell">
<li class="ui-border-t padding-l-10">
    <div class="ui-row-flex">
        <div class="ui-col ui-col-3">
            <span class="size-14">资金账户</span>
            <span class="margin-l-25 size-14"><%= fundAccount%></span>
            <% if(isExistCreditAccount == '1'){ %>
            <h6 class="color-818285">融资融券账户<span class="margin-l-15"><%= creditAccount%></span></h6>
            <% } %>
        </div>
        <div class="ui-col bind_btnui">
            <% if(isBindWechat == '0'){ %>
            <input data-id="<%= id%>" class="bind_btn" type="button" value="绑定"/>
            <% } else { %>
            <input data-id="<%= id%>" class="bind_btn" type="button" value="解绑"/>
            <% } %>
        </div>
    </div>
</li>
</script>

    <!--非初始化微信账户绑定视图-->
<script type="text/html" id="tpl_list">
<ul class="list_content">
    <li class="ui-border-b userInfo ui-whitespace">
        <div class="ui-border-b">
            <span class="margin-l-10">微信昵称</span>
            <span class="margin-l-25" id="lblNickName"></span>
        </div>
        <div>
            <span class="margin-l-10">客户姓名</span>
            <span class="margin-l-25" id="lblClientName"></span>
        </div>
    </li>
    <li class="ui-border-b">
        <h6 class="color-818285">已绑定账号</h6>
        <ul class="ui-list ui-list-pure ui-border-b" id="bindAccounts">

        </ul>
    </li>
    <li class="ui-border-b">
        <h6 class="color-818285">未绑定账号</h6>
        <ul class="ui-list ui-list-pure ui-border-b" id="noBindAccounts">

        </ul>
    </li>
    <li class="text-center ui-whitespace margin-t-10">
        <i class="demo-icon color-f58220 vertical-bottom margin-r-0">&#xe801;</i>
        <span class="size-11 color-818285">若您所选账户开通对应的信用账户，那么两个账户将同时绑定</span>
    </li>
</ul>
</script>

    <!--绑定微信账户视图-->
<script type="text/html" id="tpl_bind">
<section class="bindMain">
    <ul>
        <li class="ui-border-b">
            <div>
                <h5>资金账户<span id="txtFundAccount"></span></h5>
                <h6 id="lblCreditAccount"></h6>
            </div>
        </li>
        <li>
            <div class="ui-form">
                <div class="ui-form-item ui-border-b">
                    <label class="size-14 color-101010 padding-l-10">
                        密码
                    </label>
                    <input class="color-101010 size-14" type="text" id="txtPassword" placeholder="请输入交易密码">
                </div>
            </div>
        </li>
    </ul>
    <div class="padding-10" style="text-align: center">
        <!--<i class="demo-icon color-f58220 margin-r-0">&#xe801;</i>-->
        <!--<span class="size-11 color-818285">若您已有资金账号42573254开立了融资融券账号，两个账号将同时绑定。</span>-->
    </div>
    <div>
        <div class="ui-btn-wrap">
            <button class="confirm" id="btnConfirm" disabled="disabled">
                确定
            </button>
        </div>
    </div>
</section>
</script>
